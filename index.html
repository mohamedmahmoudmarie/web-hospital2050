    <style>
        body {
            background-image: url('https://png.pngtree.com/thumb_back/fh260/background/20210730/pngtree-medical-background-of-a-doctor-holding-a-stethoscope-in-the-hospital-image_754567.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header,
        footer {
            width: 100%;
            height: 60px;
            background: #0077b6;
            color: white;
            text-align: center;
            line-height: 60px;
            font-size: 1.2em;
        }

        .medo {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 10vh;

          
        }

        nav {
            position: relative;
            width: 90%;
            max-width: 475px;
            height: 50px;
            background: white;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ddd;
        }

        nav a {
            font-size: 1em;
            font-weight: 500;
            color: black;
            text-decoration: none;
            padding: 0 23px;
            position: relative;
            z-index: 1;
        }

        nav span {
            position: absolute;
            top: 0;
            left: 0;
            width: 95px;
            height: 100%;
            background: linear-gradient(45deg, #192e4f, #5833ff);
            border-radius: 10px;
            transition: 0.5s;
        }

        nav a:nth-child(1):hover~span {
            left: 0;
        }

        nav a:nth-child(2):hover~span {
            left: 90px;
        }

        nav a:nth-child(3):hover~span {
            left: 180px;
        }

        nav a:nth-child(4):hover~span {
            left: 275px;
        }

        nav a:nth-child(5):hover~span {
            left: 380px;
        }

        .medoo {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 150px;
            flex-wrap: wrap;
        }

        .container {
            position: relative;
            width: 200px;
            height: 350px;
            transform-style: preserve-3d;
            transform: perspective(1000px);
            animation: rotate 20s linear infinite;
        }

        .container span {
            position: absolute;
            top: 0;
            left: 0;
            transform-style: preserve-3d;
            transform: rotateY(calc(var(--i) * 45deg)) translateZ(400px);
            transition: transform 1s;
        }

        .container span img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); 
        }

        @keyframes rotate {
            from {
                transform: perspective(1000px) rotateY(0deg);
            }
            to {
                transform: perspective(1000px) rotateY(360deg);
            }
        }

        @media (max-width: 768px) {
            .container {
                width: 150px;
                height: 250px;
                animation: rotate 25s linear infinite; /* تقليل سرعة الدوران */
            }

            .container span {
                transform: rotateY(calc(var(--i) * 45deg)) translateZ(300px); /* تقليل المسافة بين الصور */
            }

            nav {
                width: 100%;
                flex-wrap: wrap;
                height: auto;
            }

            nav a {
                font-size: 0.9em;
                padding: 5px;
            }

            header, footer {
                font-size: 1em;
                height: 50px;
                line-height: 50px;
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 120px;
                height: 200px;
                animation: rotate 30s linear infinite; /* تقليل سرعة الدوران أكثر */
            }

            .container span {
                transform: rotateY(calc(var(--i) * 45deg)) translateZ(200px); /* تقليل البعد ثلاثي الأبعاد */
            }

            header, footer {
                font-size: 0.9em;
            }

            nav a {
                font-size: 0.8em;
                padding: 3px;
            }
    </style>
</head>

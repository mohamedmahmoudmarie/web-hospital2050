    /* Global Styles */
    body {

    .video-item p {

    /* Navigation Bar */
    .medo{
                display: flex;justify-content: center;align-items: center;min-height: 10vh;
            }
            
        nav{
          position: relative;width: 475px;height: 50px;background:white;border-radius: 10px;display:
        flex;justify-content: center;align-items: center;border: 1px solid;
        }
        nav a{
            position: relative;display: inline-block;font-size: 1em;font-weight: 500;color: black;
            text-decoration: none;padding: 0 23px;z-index: 1;
        }
        nav span {
            position: absolute;top: 0;left: 0;width: 95px;height: 100%;background: linear-gradient(45deg,#192e4f,#5833ff);border-radius: 10px;transition: 0.5s;
        }
        nav a:nth-child(1):hover~span{
            left: 0px;
        }
        nav a:nth-child(2):hover~span{
            left: 90px;
        }
        nav a:nth-child(3):hover~span{
            left: 180px;
        }
        nav a:nth-child(4):hover~span{
            left: 275px;
        }
        nav a:nth-child(5):hover~span{
            left: 380px;
        }
        


    /* Responsive Design */
    @media (max-width: 768px) {
        header h1 {
            font-size: 1.8em;
        }

        header p {
            font-size: 0.9em;
        }

        .video-item {
            max-width: 100%; /* استخدام العرض الكامل */
        }

        nav {
            flex-direction: column;
            height: auto;
        }

        nav a {
            padding: 10px 20px;
        }

        nav span {
            display: none; /* الشريط غير مطلوب على الأجهزة الصغيرة */
        }
    }

    @media (max-width: 480px) {
        header h1 {
            font-size: 1.5em;
        }

        header p {
            font-size: 0.8em;
        }

        .video-container {
            gap: 10px; /* تقليل التباعد */
        }

        .video-item {
            padding: 8px;
        }

        nav {
            width: 100%;
        }

        nav a {
            font-size: 0.8em;
        }
    }
</style>

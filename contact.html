<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style2025.css">
</head>

<body>
    <header>
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Please fill out the form below and we'll get back to you as soon as possible.</p>
    </header>

    <div class="medo">
       

        <nav class="nav"  >
        
        
        
            <a href="index.html"><i class="fas fa-home"></i> Home</a>
            <a href="about.html"><i class="fas fa-info-circle"></i> About</a>
            <a href="video.html"><i class="fas fa-video"></i> Video</a>
            <a href="sevices.html"><i class="fas fa-stethoscope"></i> Services</a>
            <a href="contact.html"><i class="fas fa-envelope"></i> Contact</a>
            <span></span>
        </nav>
        </div>
    <main>
        <section class="form-section">
            <h2>Get in Touch</h2>
            <form action="#" method="post">
                <label for="name">Your Name</label>
                <input type="text" id="name" class="name" placeholder="Your Name" required>

                <label for="email">Your Email</label>
                <input type="email" id="email" class="email" placeholder="Your Email" required>

                <label for="phone">Your Phone</label>
                <input type="tel" id="phone" class="phone" placeholder="Your Phone">

                <label for="message">Your Message</label>
                <textarea id="message" class="message" placeholder="Your Message" rows="5" required></textarea>

                <button type="submit">Send</button>
            </form>
        </section>

        <section class="map-section">
            <h2>Our Location</h2>
            <img src="images/map.jpg" alt="Location Map" class="map-image">
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Hospital. All rights reserved.</p>
    </footer>
</body>

</html>
